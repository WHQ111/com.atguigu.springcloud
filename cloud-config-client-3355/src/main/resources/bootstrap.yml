server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
      config:
        label: master
        name: config
        profile: dev
        uri: http://localhost:3344
  rabbitmq:
    port: 5672
    host: localhost
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
